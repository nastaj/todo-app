<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>To-Do App</title>
  </head>
  <body class="w-screen h-screen">
    <div class="bg-slate-100 h-1/2 w-full relative"></div>
    <main
      class="bg-slate-600 h-3/4 w-1/2 absolute left-1/2 -translate-y-1/2 -translate-x-1/2 rounded-md flex justify-center items-center gap-2 flex-col"
    >
      <div class="h-1/3 w-full pt-16 mb-5">
        <div class="flex justify-center gap-4 w-full mb-5">
          <input
            class="bg-slate-500 text-white w-1/2 rounded-sm px-3 placeholder:text-slate-300 outline-none inputTask"
            placeholder="e.g Buy groceries"
            type="text"
          />
          <button
            class="bg-orange-400 rounded-md p-3 text-slate-50 hover:bg-orange-500 transition-all duration-200 addTaskBtn"
          >
            ADD TASK
          </button>
        </div>
        <div class="flex gap-10 w-full justify-center">
          <div class="flex">
            <p class="bg-slate-900 text-slate-300 h-6 px-3 rounded-l-md">
              Remaining
            </p>
            <p
              class="bg-blue-500 text-slate-100 h-6 px-3 rounded-r-md remaining"
            >
              0
            </p>
          </div>
          <div class="flex">
            <p class="bg-slate-900 text-slate-300 h-6 px-3 rounded-l-md">
              Completed
            </p>
            <p
              class="bg-blue-500 text-slate-100 h-6 px-3 rounded-r-md completed"
            >
              0
            </p>
          </div>
          <div class="flex">
            <p class="bg-slate-900 text-slate-300 h-6 px-3 rounded-l-md">
              Total
            </p>
            <p class="bg-blue-500 text-slate-100 h-6 px-3 rounded-r-md total">
              0
            </p>
          </div>
        </div>
      </div>
      <div class="h-1/2 w-full flex flex-col items-center taskList">
        <div
          class="flex items-center justify-between bg-slate-200 px-10 py-5 rounded-md w-3/4 mb-5"
        >
          <div class="flex gap-3 items-center">
            <input
              type="checkbox"
              name="taskCheck"
              class="appearance-none w-8 h-8 rounded-full text-blue-300 focus:ring-0"
            />
            <p class="text-lg text-slate-900">Mop the floors</p>
          </div>
          <button>
            <ion-icon
              name="close-outline"
              class="text-2xl block text-slate-500"
            ></ion-icon>
          </button>
        </div>
        <div
          class="flex items-center justify-between bg-slate-200 px-10 py-5 rounded-md w-3/4 mb-5"
        >
          <div class="flex gap-3 items-center">
            <input
              type="checkbox"
              name="taskCheck"
              class="appearance-none w-8 h-8 rounded-full text-blue-300 focus:ring-0"
            />
            <p class="text-lg text-slate-900">Hug Fumo</p>
          </div>
          <button>
            <ion-icon
              name="close-outline"
              class="text-2xl block text-slate-500"
            ></ion-icon>
          </button>
        </div>
        <div
          class="flex items-center justify-between bg-slate-200 px-10 py-5 rounded-md w-3/4 mb-5"
        >
          <div class="flex gap-3 items-center">
            <input
              type="checkbox"
              name="taskCheck"
              class="appearance-none w-8 h-8 rounded-full text-blue-300 focus:ring-0"
            />
            <p class="text-lg text-slate-900">Throw out garbage</p>
          </div>
          <button>
            <ion-icon
              name="close-outline"
              class="text-2xl block text-slate-500"
            ></ion-icon>
          </button>
        </div>
      </div>
    </main>
    <div class="bg-slate-800 h-1/2 w-full"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
